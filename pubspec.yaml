name: diamond_homes
description: A new Flutter project.


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  intl: ^0.17.0

  cached_network_image: ^3.2.3
  image_picker: ^0.8.6
  image_cropper: ^3.0.1

  shared_preferences: ^2.0.15

  lottie: ^2.1.0
  loading_overlay: ^0.3.0
  http: ^0.13.5
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.7
  dropdown_search: ^5.0.2
  fl_chart: ^0.55.0


flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/
    - assets/lottie/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900

flutter_intl:
  enabled: true
